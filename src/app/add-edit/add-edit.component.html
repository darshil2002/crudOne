<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
<div mat-dialog-content>
  <div class="row">
    <mat-form-field>
      <mat-label>First Name:</mat-label>
      <input matInput type="text" placeholder="darshil" formControlName="firstName">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Last Name:</mat-label>
      <input matInput type="text" placeholder="jadav" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <mat-label>E mail:</mat-label>
      <input matInput type="email" placeholder="darshil77jadav@gmail.com" formControlName="email">
    </mat-form-field>    
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="your DOB" formControlName="dob">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="gender" formControlName="gender">
      <mat-label>Select your gender: </mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
  <mat-form-field>  
    <mat-label>Education</mat-label>
    <mat-select formControlName="education">
      <mat-option *ngFor="let education of educationArray" [value]="education.name">
        {{education.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Company Name:</mat-label>
    <input matInput type="text" placeholder="Ex: Google" formControlName="company">
  </mat-form-field>
  </div>

  <div class="row">
  <mat-form-field>  
    <mat-label>Experience</mat-label>
    <input matInput type="number" formControlName="experience">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Package</mat-label>
    <input matInput type="number" placeholder="Annual CTC" formControlName="package">
  </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="row">
  <button mat-raised-button color="primary" type="submit">{{data? 'Update' : 'Save'}}</button>
  <button mat-raised-button (click)="closeDailog()" type="button">Cancel</button>
</div>
</form>
